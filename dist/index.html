<!DOCTYPE html>
<html>
<head>
    <title>Подключение плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font-awesom/css/font-awesome.min.css">
    <style type="text/css">
        .button-player{
            border-style: none;
            cursor: pointer;
            color:white;
            background-color:transparent ;
        }
        .player-dimensions{
            width: 800px;
            height: 600px;
        }
        .fill-video-container{
            width: 100%;
            height: 100%
        }

    </style>

</head>
<body>
<div id="player" class="player-dimensions">
    <div class="js-video-container fill-video-container" ></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div style="background-color:black;">
        <button class="js-play-button button-player">
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button-player" hidden>
            <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
        </button>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>


<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
