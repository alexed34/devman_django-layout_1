<!DOCTYPE html>
<html>
<head>
    <title>Подключение плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font-awesom/css/font-awesome.min.css">
    <style type="text/css">
        .button{
            border-style: none;
            cursor: pointer;
            color:white;
            background-color:transparent ;
            width:50px;
            float:left
        }
        .button#expand{
            float: right;
        }
        .player-container{
            box-shadow: 0 0 20px rgba(0,0,0,2);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .video-container{
            flex-grow: 1
        }
        .button_container{
            background-color:black;
        }


    </style>

</head>
<body>
<div id="player" class="player-container">
    <div class="js-video-container video-container" ></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="button_container">
        <button class="js-play-button button">
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button" hidden>
            <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button button" >
            <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
        </button>
        <button class=" js-mute-button button" >
            <i class="fa fa-volume-up fa-2x" aria-hidden="true" hidden></i>
        </button>

        <button id = 'expand' class="js-fullscreen-button button" >
            <i class="fa fa-expand fa-2x" aria-hidden="true"></i>
        </button>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>


<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
